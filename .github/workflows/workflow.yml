name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    node-version: 20.x

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Node version
        run: |
          node -v
          npm -v


      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist